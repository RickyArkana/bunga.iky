    <script>
      const speed = 100;
      let i = 0;
      const el = document.getElementById("typewriter");

      function typeWriter() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      window.onload = () => {
        typeWriter();
      };

      function startAnimation() {
        document.querySelector(".intro").style.display = "none";
        document.querySelector(".flowers").style.display = "block";
        document.querySelector(".greetings").style.display = "none";

        document.body.style.background = "#020202";
        const audio = document.getElementById("bgm");
        audio.volume = 0.9; // volume bisa disesuaikan
        audio.play();
        audio.addEventListener("ended", () => {
          const credit = document.getElementById("creditText");
          credit.style.opacity = 1;
          credit.style.animation = "fadeIn 2s ease forwards";
        });
      }
    </script>
